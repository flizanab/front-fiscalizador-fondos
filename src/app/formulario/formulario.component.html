<div *ngIf="usuarios.length > 0">
  <h2>Usuarios</h2>
  <div *ngFor="let usuario of usuarios">
    <p><strong>Institución ID:</strong> {{ usuario.institucionId }}</p>
    <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
    <p><strong>Email:</strong> {{ usuario.email }}</p>
    <p><strong>Activo:</strong> {{ usuario.activo }}</p>
    <p><strong>Fecha Creación:</strong> {{ usuario.fechaCreacion }}</p>
    <hr>
  </div>
</div>

<div *ngIf="usuarios.length === 0">
  <p>No se encontraron usuarios para esta institución.</p>
</div>
